openapi: 3.0.0
info:
  title: Inventory-Sc
  version: v1
  description: This API contains operations related to online shopping store.
servers:
  - url: http://products
x-wso2-basePath: /storesc/{version}
x-wso2-production-endpoints:
  urls:
    - inventory-sidecar
x-wso2-mode: sidecar
paths:
  "/inventory/{productId}":
    get:
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
    post:
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: string
        description: Request Body
      responses:
        "200":
          description: ""

